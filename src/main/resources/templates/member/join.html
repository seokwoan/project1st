<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/main}">
<head>

  <meta charset="UTF-8">

  <title layout:fragment="title">Title</title>

  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/Member/join.css"/>
  </th:block>

  <th:block layout:fragment="script"></th:block>

</head>

<div layout:fragment="main" id="main">

  <div id="joinWrap">
    <div id="joinForm">
      <form method="post" action="/member/join" th:object="${memberDto}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <div class="formData">

          <div class="inputField">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" class="formInput"
                   placeholder="아이디를 입력하세요">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
               class="fieldError"></p>
          </div>
          <div class="inputField">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="formInput"
                   placeholder="비밀번호 입력하세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="fieldError"></p>
          </div>
          <div class="inputField">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" class="formInput"
                   placeholder="비밀번호 다시 입력하세요">
          </div>
          <div class="inputField">
            <label th:for="email">E-MAIL</label>
            <input type="email" th:field="*{email}" class="formInput"
                   placeholder="Email을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="fieldError"></p>
          </div>
          <div class="inputField">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="formInput"
                   placeholder="닉네임을 입력하세요">
          </div>

          <div class="joinBt">
            <button id="btn-join">회원가입</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

</html>
